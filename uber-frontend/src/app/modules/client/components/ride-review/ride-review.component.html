<h1 mat-dialog-title>Review Ride</h1>
<div mat-dialog-content>
    <form [formGroup]="reviewFormGroup">
        <h3>Review Driver and Vehicle</h3>
        <p-rating formControlName="rating" [cancel]="false"></p-rating>
        <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It was a good ride..." formControlName="comment"></textarea>
        </mat-form-field>
    </form>
</div> 
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="reviewFormGroup.value" cdkFocusInitial id="submit">Submit</button>
</div>
