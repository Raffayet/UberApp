
<div class="containerDiv">
    <h1 *ngIf="driverInfos.length ===0" class="header">There are no new requests</h1>
    <table *ngIf="driverInfos.length !==0" class="driver-info" mat-table [dataSource]="driverInfos" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.oldData.name}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.oldData.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.oldData.email}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> City </th>
            <td mat-cell *matCellDef="let element"> {{element.oldData.city}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.oldData.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="accepted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Accepted </th>
            <td mat-cell *matCellDef="let element"> {{element.accepted }}</td>
        </ng-container>
        <ng-container matColumnDef="show new data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Show New Data</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" style="cursor:pointer" (click)="getNewInfo(element)">Show Changed</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table>
</div>
