<div class="container">
  <span class="left">
    <img src={{loggedUser?.profileImage}} class="profile-picture" alt="Profile picture">
    <div>
      <button class="change-profile-picture" mat-raised-button color="accent">Change profile picture</button>
      <br>
      <button class="change-password-button" mat-raised-button color="accent">Change password</button>
      <br>
      <button class="payment-info-button" mat-raised-button color="accent">Payment information</button>
    </div>
  </span>

  <span class="right">
    <h1 class="header">Personal information</h1>
      <form [formGroup]="infoForm" (ngSubmit)="onSave()">
          <div class="form-div" *ngIf="infoForm">
              <mat-form-field class="form-field-name" >
                  <mat-label>First name</mat-label>
                  <input matInput formControlName="name">
                  <!-- <mat-error *ngIf="name && name.errors?.['required'] && (firstName.touched || firstName.dirty || form.invalid)">
                      This field is required
                  </mat-error> -->
              </mat-form-field>
              
              <mat-form-field class="form-field-lastname" >
                  <mat-label>Last name</mat-label>
                  <input matInput formControlName="surname">
                  <!-- <mat-error *ngIf="lastName && lastName.errors?.['required'] && (lastName.touched || lastName.dirty|| form.invalid)">
                      This field is required
                  </mat-error> -->
              </mat-form-field>
  
              <mat-form-field class="form-field">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email"
                         placeholder="Ex. pat@example.com" >
                  <!-- <mat-error *ngIf="email && email.errors?.['required'] && (email.touched || email.dirty|| form.invalid)">
                      This field is required
                  </mat-error> -->
                  <!-- <mat-error *ngIf="email && email.errors?.['email']">
                      Invalid email address
                  </mat-error> -->
              </mat-form-field>

              <mat-form-field class="form-field" >
                  <mat-label>City</mat-label>
                  <input matInput placeholder="Ex. Novi Sad" formControlName="city">
                  <!-- <mat-error *ngIf="city && city.errors?.['required'] && (city.touched || city.dirty|| form.invalid)">
                      This field is required
                  </mat-error> -->
              </mat-form-field>

              <mat-form-field class="form-field" >
                  <mat-label>Phone number</mat-label>
                  <input type="tel" matInput placeholder="555-555-1234" formControlName="phone">
                  <!-- <mat-error *ngIf="telephone && telephone.errors?.['required'] && (telephone.touched || telephone.dirty|| form.invalid)">
                      This field is required
                  </mat-error> -->
              </mat-form-field>

              <div class="button-div">
                  <button mat-raised-button type="submit" class="button">Save changes</button>
              </div>
          </div>
      </form>
  </span>
  <div class="bottom">
    <div class="change-password">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Password options
              </mat-panel-title>        
            </mat-expansion-panel-header>
                <h1>Set up a new password</h1>

                
            </mat-expansion-panel>
      </div>
      <div class="payment-info">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Payment information
              </mat-panel-title>        
            </mat-expansion-panel-header>
            <h1>Connect to your paypal account</h1>
            <p>This is the primary content of the panel.</p>
          </mat-expansion-panel>
      </div>
  </div>
</div>
