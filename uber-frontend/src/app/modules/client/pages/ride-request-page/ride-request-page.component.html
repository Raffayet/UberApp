<div class="upperContainer">
  <div class="vertical-container">
    <app-location-picker *ngIf="currentPage == 1" [@firstWindowAnimation]="!firstWindow" (pageNum)="changePage($event)"></app-location-picker>
    <button mat-fab color="accent" *ngIf="currentPage == 2" aria-label="Example icon button with a home icon" class="back-button" (click)="triggerBack()">
      <mat-icon>arrow_left</mat-icon>
    </button>
    <app-ride-type *ngIf="currentPage == 2" [@secondWindowAnimation] (pageNum)="changePage($event)"></app-ride-type>
    <app-ride-invitation *ngIf="currentPage == 3" [@secondWindowAnimation]></app-ride-invitation>
  </div>
  <div class="mapContainer">
    <app-map></app-map>
  </div>
</div>
